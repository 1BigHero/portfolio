<!doctype html>
	<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title> Positions</title>
        <style type="text/css">
        	
        	.Container {
        	height: 300px;
        	left: 500px;
        	position: relative;
        	width: 300px;
        	background-color: blue;
        	}
         
         


          .child {
          	position: absolute;
          	height: 100px;
          	width: 100px;
          	background-color: black;
          	top: 150px;
          	left: 250px;

          }



        </style>


	</head>
	<body>

	  <div class=" Container "> 
	  	<div class=" child"> </div>
	  </div>
	
	</body>
	</html>
